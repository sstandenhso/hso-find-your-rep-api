name: Build and deploy Node.js project to Azure Function App - hso-find-your-rep-api

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  AZURE_FUNCTIONAPP_PACKAGE_PATH: '.' 

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: 'Checkout GitHub Action'
        uses: actions/checkout@v4

      - name: Setup Node 22.x Environment
        uses: actions/setup-node@v3
        with:
          node-version: '22' # Upgraded from 20 to 22

      - name: 'Resolve Project Dependencies and Build'
        shell: bash
        run: |
          npm install
          npm run build

      - name: 'Package Function App for Deployment'
        shell: bash
        run: |
          # Create a zip of the root directory
          # We include: host.json, package.json, dist/ (compiled JS), and node_modules/ (runtime deps)
          # We exclude: src/ (TS source), .git, and other dev-only files to keep the package small
          zip -r functionapp.zip . -x "src/*" ".git/*" ".github/*" "tsconfig.json" "*.log"

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: function-app-package
          path: ./functionapp.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: function-app-package
          path: .

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_7D8FCE06FB7645EBA96BA9F751E0BAAE }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_514CC124C6E04EE8BE252B67D072BC54 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_0BC5FB394EFC450BAC2792EF41A7637E }}

      - name: 'Run Azure Functions Action'
        uses: Azure/functions-action@v1
        id: fa
        with:
          app-name: 'hso-find-your-rep-api'
          slot-name: 'Production'
          package: functionapp.zip